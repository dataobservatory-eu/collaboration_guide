bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Reprex Open Collaboration Guide</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: [ ["reprex_collaboration_guide.pdf", "PDF"], ["reprex_collaboration_guide.epub", "EPUB"], ["reprex_collaboration_guide.docx", "Word"] ]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
